name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"
      - name: Build
        run: swift build
      - name: Test
        run: swift test
